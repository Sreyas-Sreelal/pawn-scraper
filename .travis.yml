language: rust
dist: trusty
cache: cargo

matrix:
  fast_finish: true
  include:
  - rust: stable-i686
    os: linux
    addons:
      apt:
        packages:
        - gcc-multilib
        - libssl-dev:i386
        - g++-multilib
        - apt-transport-https
before_install:
- cd $HOME && curl -Ls https://github.com/Southclaws/sampctl/releases/download/1.8.37/sampctl_1.8.37_linux_amd64.tar.gz
  -o ./bin/tmp.tar.gz
- cd bin && tar xzf tmp.tar.gz && rm tmp.tar.gz
- alias sampctl=$HOME/bin/sampctl
- cd $HOME/build/Sreyas-Sreelal/pawn-scraper
script:
- make setup
- make release
- make run
deploy:
  on:
    all_branches: true
  provider: bintray
  file: bintray.json
  user: sreyas-sreelal
  key:
    secure: 
  skip_cleanup: true
